name: CI
on:
  push:
  pull_request:
  schedule:
    - cron: 13 23 * * *

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: docker build -t fluree/crypto .
      - name: Run CLJ tests
        run: script/run-in-docker.sh lein test
      - name: Run CLJS tests
        run: script/run-in-docker.sh npm run ci-cljs
      - name: Notify Slack fail
        if: failure()
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        uses: voxmedia/github-action-slack-notify-build@v1
        with:
          channel_id: CNCH08G14 # development channel
          status: FAILED
          color: danger